<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Sum Odds</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script>
            function myfunct() {
            //input
            let number=parseFloat(document.getElementById('rows').value);
            let result=0;
            //processing
            for (let n=1; n<=number; n+=2) {

                //add odd increments of the number with them increasing by 2 
                result += n;
            }
            //output
            document.getElementById('table').innerHTML=result;
        }
        </script>
    </head>
    <body>
        <h1>Sum Odds Assignment</h1>
        <label for="rows">Enter Number:</label>
        <input type="text" id="rows" size="3"/><br />
        <button type="button" onclick="myfunct()">Call Function</button><br />
        <hr />
        <div id="table"></div>
    </body>
