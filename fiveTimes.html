<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Time Tables</title>
        <link rel="stylesheet" href="css/style.css">
        <script>
            function renderTable(num, limit) {
                let table="";
                for (let i=1; i<=limit; i++) {
                    result= num*i;
                 //   text += num +' x' + i + '=' + result + '</br>';
                 text += `${num} x ${i} = ${result}<br>`;
                }
                return table;
            }

        </script>
    </head>
    <body>
        <h1>Five Times</h1>
        <h2>Geoffrey Collins</h2>
        Enter the Table Integer<input type="text" id="num" /><br />
        Enter the Limit<input type="text" id="limit" /><br />
        <button type="button" onclick="timesTable()">Run Function</button>
        <hr />
        <p id="output"></p>
    </body>
    <footer>
        &copy;2021 &bull; Geoffrey Collins &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function timesTable() {
            //inputs
            let x=parseInt(document.getElementById('num').value);
            let y = parseInt(document.getElementById('limit').value);
            const number = 5;
            //processing
            let text = renderTable(x, y);
            //output
            document.getElementById('output').innerHTML=text;
        }
    </script>
</html>
