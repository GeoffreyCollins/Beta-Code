        <script>

            function welcome()  {
                    // INPUT from the firstname text field
                    let fname = document.getElementById("firstname").value;

                    let message = 'And it came to pass that I, fname , said unto my father: I will go and do the things which the Lord hath commanded, for I know that the Lord giveth no commandments unto the children of men, save he shall prepare a way for them that they may accomplish the thing which he commandeth them.'; 
                    //OUTPUT output message to the paragraph 
                    document.getElementById('output').textContent = message;

            }
        </script>
    </head>

        <header>
            <h1> Welcome Program </h1>
