<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Discount Assignment</title>
    <script>
        function logic() {
            // setup 
            let subtotal = 0; // default discount
            let d = new Date();
            // input total sales amount from input box
            let total = parseFloat(document.getElementById('total').value);
            //processing 
            if (total > 50 && (d.getDay()==2 || d.getDay() == 3)) {
             total=total*.9;
            }
            total=total*1.06;
            // output
            document.getElementById('output').textContent = '$'+total.toFixed(2);

        }
    </script>
</head>
<header>
    <h1>Discount</h1>
    <h2>Geoffrey Collins</h2>
</header>
<main>
    <h3>Enter Cost</h3>
 
    
    Cost: <input type="text" id="total"/>
     <button type="button" onclick="logic()">See Cost</button>
    <div id="output"></div>
    <hr />
</main>
