<main>
	<h3>Add Two Numbers</h3>
	<label>Enter Number One: <input type="text" id="number1"></label>
  <label>Enter Number Two: <input type="text" id="number2"></label>
	<label><button onclick="addNumbers()">Add Numbers</button></label>
	<hr>
	<p><span id="addNumbers"></span></p>
</main>

<script>
	
	function addNumbers)

		
	
	// input alpha and beta
	let alpha = document.getElementById(number1).value;
	let beta = document.getElementById(number2).value;

	// PROCESSING addition is alpha + beta
	let addNumbers = alpha + beta;
	// OUTPUT
	document.getElementById('addNumbers').innerHTML = addNumbers;
	
</script>
